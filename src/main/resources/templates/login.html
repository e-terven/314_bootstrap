<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center">

<div class="container">
  <div class="row justify-content-center align-items-center">

    <div class="col-4">
      <form th:action="@{/login}" method="post">
        <div>
          <label for="formControlInput" class="mt-5 form-label mx-auto text-start"><b>Please sign in</b></label>
        </div>
        <div th:if="${param.error}">
          <p class="error-message">Invalid username or password</p>
        </div>
        <div>
          <input type="text" class="form-control" id="formControlInput" name="username" placeholder="Email address" autofocus="true" required>
        </div>
        <div>
          <input type="password" class="form-control" id="formControlInput" name="password" placeholder="Password" required>
        </div>
        <div>
          <button type="submit" class="btn btn-primary w-100">Sign in</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
