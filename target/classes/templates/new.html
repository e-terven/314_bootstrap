<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Add User</title>
<body>
<div class="container mt-2 col-sm-4 text-center">
    <form id="formCreate" method="POST"
          th:action="@{/admin/new}">

        <div class="modal-header">

            <div class="modal-body text-center">
                <div class="form-group required">
                    <div class="controls">

                        <div class="form-group">
                            <label for="firstName" class="font-weight-bold">First name</label>
                            <input type="text" name="firstName" class="form-control"
                                   id="firstName" required>
                        </div>

                        <div class="form-group">
                            <label for="lastName" class="font-weight-bold">Last name</label>
                            <input type="text" name="lastName" class="form-control"
                                   id="lastName" required>
                        </div>

                        <div class="form-group">
                            <label for="age" class="font-weight-bold">Age</label>
                            <input type="number" name="age" class="form-control"
                                   id="age" required>
                        </div>

                        <div class="form-group">
                            <label for="email" class="font-weight-bold">Email</label>
                            <input type="text" name="email" class="form-control"
                                   id="email" required>
                        </div>

                        <div class="form-group">
                            <label for="password" class="font-weight-bold">Password</label>
                            <input type="password" class="form-control"
                                   id="password" name="password" required>
                        </div>

                        <div class="form-group">
                            <label for="roleUserS" class="font-weight-bold">Role</label>

                            <select multiple class="custom-select" size="2" id="roleUserS" name="roleId">

                                <option>
                                    <input type="checkbox" id="roleUser" name="roles" value="1" checked>
                                    <label>USER</label>

                                    <input type="checkbox" id="roleAdmin" name="roles" value="2">
                                    <label>ADMIN</label>
                                </option>

                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Add new user</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
